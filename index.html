<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPU scheduling algorithms visualized</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />

    <script src="https://unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <div class="c-container">
        <div class="p-3" id="input" v-cloak>
            <table class="table table-striped table-hover table-bordered align-middle rounded-3 overflow-hidden">
                <thead>
                    <tr>
                        <th>Process</th>
                        <th>Burst time</th>
                        <th>Arrival Time</th>
                        <th>Priority</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td></td>
                        <td>
                            <input type="number" placeholder="Burst Time" v-model="process.burst" class="form-control" />
                        </td>

                        <td>
                            <input type="number" placeholder="Arrival Time" v-model="process.arrival" class="form-control" />
                        </td>

                        <td>
                            <input type="number" placeholder="Priority" v-model="process.priority" class="form-control" />
                        </td>

                        <td>
                            <button class="btn btn-outline-success" v-on:click="addProcess">
                                Add Process
                            </button>
                        </td>
                    </tr>

                    <tr v-if="processes.length" v-for="(process, index) in processes">
                        <td>P{{ index + 1 }}</td>
                        <td>{{ process.burst }}</td>
                        <td>{{ process.arrival }}</td>
                        <td>{{ process.priority }}</td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm" v-on:click="processes.splice(index, 1)">
                                Remove
                            </button>
                        </td>
                    </tr>

                    <tr class="text-center" v-else>
                        <td colspan="5">Add processes to visualize</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <button class="btn btn-success" v-on:click="visualize">Visualize</button>
            </div>
        </div>

        <div id="visualize">
            Visualizing here
        </div>
    </div>
</body>
</html>
